<!DOCTYPE html>
<html>
<head>
    <title>jQuery Functions!</title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            $('img').click(function(){
                $(this).fadeOut("slow");
            })

            $('button').click(function(){
                $('img').show();
            })



        });
    </script>
</head>
<body>
<img id="img1" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img2" id="img3" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img3" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img4" src="portfolio4.png" alt="ninja" width=150 height=150>
<br>
<img id="img5" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img6" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img7" src="portfolio4.png" alt="ninja" width=150 height=150>
<img id="img8" src="portfolio4.png" alt="ninja" width=150 height=150>
<br>
<button> Show </button>

</body>
</html>
