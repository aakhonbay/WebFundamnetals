<html>
<head>
    <title> jQuery For Forms </title>
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript">
    //return false doesn't allow the page to refresh
    //.submit works in two ways 1)listener 2)used to hard submit
    //.serialize preps forms being handled by a computer
        $(document).ready(function(){
            // alert('hello');
            $('#form1').submit(function(){
                alert('you are submitting me!');
                console.log($(this).serialize());
                return false;
            })
            $('.btn').click(function(){
                $('#form1').submit();
            })
        })
    </script>
</head>
<body>
    <form id="form1" action="process.php" method="post">
    <!-- http request. Action attribute tells where the form will go. Method attribute how it's going to send the information. -->
        First name<input type="text" name="first_name">
        Last name<input type="text" name="last_name">
        Email<input type="text" name="email">
        <input type="submit" value="submit!">
    </form>
    <button class="btn"> Click this to use .submit() differently!</button>
</body>
</html>
