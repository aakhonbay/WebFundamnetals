<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Form Assighnment</title>
	</head>
	<body>
		<h1>My Registration Form</h1>
		<form action="">

			<label for="first_name">First Name:</label>
			<input type="text" id="first_name">
			<br>

			<label for="last_name">Last Name:</label>
			<input type="text" id="last_name">
			<br>

			<label for="email">Email:</label>
			<input type="text" id="email">
			<br>

			<label for="password">Password:</label>
			<input type="password" id="password">
			<br>

			<label for="pw_confirm">Password Confirmmation:</label>
			<input type="password" id="pw_confirm">
			<br>

			<label for="birthday">Birthday</label>
			<input type="date" id="birthday">
			<br>

			<label for="male">Male</label>
			<input type="radio" id="male" name="gender">

			<label for="female">Female</label>
			<input type="radio" id="female" name="gender">

			<label for="other">Other</label>
			<input type="radio" id="other" name="gender">
			<br>

			<label for="desc">A short description about yourself:</label>
			<br>
			<textarea id="desc" cols="30" rows="10"></textarea>
			<br>

			<label for="lang">Favorite Language:</label>
			<select id="lang">
			<option value="">Java</option>
			<option value="">JS</option>
			<option value="">Python</option>
			<option value="">C++</option>
			<option value="">C</option>
			<option value="">C#</option>
			</select>
			<br>

			<input type="submit" value="Submit">
		</form>
	</body>
</html>
